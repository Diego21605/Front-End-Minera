<app-menu-lateral></app-menu-lateral>

<p-toast></p-toast>

<div class="d-flex justify-content-center overlay" *ngIf="cargando">
    <div style="margin: auto;">
      <p-progressSpinner></p-progressSpinner>
    </div>
</div>

<div class="contain">
    <div class="container-fluid">
      <div class="mb-4">
        <h2 class="d-flex justify-content-center">Gestión de Datos</h2>
      </div>
    </div>
</div>

<div class="formulario">
    <div class="card">
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
              <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success r-2" style="margin-right: 3%;" (click)="mostrarModal()"></button>
              <button pButton pRipple label="Eliminar" icon="pi pi-trash"class="p-button-danger"></button>
            </ng-template>
  
            <ng-template pTemplate="right">
              <button pButton pRipple label="Exportar" icon="pi pi-upload" title="Exportar Excel" class="p-button-success" ></button>
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
          [value]="datosMonitores"
          [resizableColumns]="true"
          columnResizeMode="expand"
          styleClass="p-datatable-gridlines p-datatable-sm"
          responsiveLayout="scroll"
          [paginator]="true"
          [rows]="20"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10,20,30,50,70,100]"
          [rowHover]="true"
          [globalFilterFields]="['Id','Nombre','Area']"
          [(selection)]="columnasSeleccionadas"
          currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros" >
          <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Filtrar..." (input)="aplicarfiltroGlobal($event, 'contains')"/>
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr >
              <th style="width: 4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
              <th scope="col" pSortableColumn="">Marca <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col" pSortableColumn="">Resolución <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col" pSortableColumn=""> Tamano de Pantalla <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col" pSortableColumn="">Calificación <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col" pSortableColumn="">Velocidad de Pantalla <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col" pSortableColumn="">Precio <p-sortIcon field=""></p-sortIcon></th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">  
            <tr>
                <td><p-button icon="pi pi-plus" styleClass="p-button-success" (click)="mostrarModal()"></p-button></td>
            </tr>          
          </ng-template>
        </p-table>

        <p-dialog header="{{tituloModal}}" [resizable]="false" [modal]="true" [maximizable]="true" appendTo="body" [(visible)]="dialogo" [style]="{width: '30rem'}">
          <ng-template pTemplate="content">
            <br>
            <form [formGroup]="formMonitores">
              <div class="mb-3">
                <div class="row g-4">
  
                  <!-- Marca -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                        <input formControlName="Marca" pInputText id="Marca" required/>
                        <label htmlFor="Marca">Marca</label>
                    </span>
                  </div>

                  <!-- Resolución -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                        <input formControlName="Resolucion" pInputText id="Resolucion" required/>
                        <label htmlFor="Resolucion">Resolución</label>
                    </span>
                  </div>
                  
                  <!-- Tamaño de Pantalla -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                        <input formControlName="TamanoPantalla" pInputText id="TamanoPantalla" required/>
                        <label htmlFor="TamanoPantalla">Tamaño de Pantalla</label>
                    </span>
                  </div>

                  <!-- Calificación -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                        <input formControlName="Calificacion" pInputText id="Calificacion" required/>
                        <label htmlFor="Calificacion">Calificación</label>
                    </span>
                  </div>

                  <!-- Velocidad de Pantalla -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                        <input formControlName="VelocidadPantalla" pInputText id="VelocidadPantalla" required/>
                        <label htmlFor="VelocidadPantalla">Velocidad de Pantalla</label>
                    </span>
                  </div>
                  
                  <!-- Precio -->
                  <div class="col-md-6">
                    <span class="p-float-label">
                      <p-inputNumber formControlName="Precio" inputId="Precio"></p-inputNumber>
                      <label htmlFor="Precio">Precio</label>
                    </span>
                  </div>
  
                  <!--Boton-->
                  <div class="mb-3">
                    <button pButton pRipple label="{{tituloModal}} Usuario" [disabled]="formMonitores.invalid" class="p-button-success"></button>
                  </div>
                </div>
              </div>
            </form>
          </ng-template>
        </p-dialog>
    </div>
</div>
